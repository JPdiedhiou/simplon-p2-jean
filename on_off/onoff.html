<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Allumer_eteindre_une_lampe</title>
</head>

<body>
    <button id="btn" onclick="on()">
        ON/OFF
    </button>
    <img id="switch" src="off.jpg" alt="" width="100px">

    <script>
        function on() {
            var image = document.getElementById("switch");
            if (image.src.match("off.jpg")) {
                document.getElementById("btn").textContent = "Off";
                image.src = "on.jpg";
            } else {
                document.getElementById("btn").textContent = "On";
                image.src = "off.jpg";
            }
        }
    </script>
</body>

</html>s
