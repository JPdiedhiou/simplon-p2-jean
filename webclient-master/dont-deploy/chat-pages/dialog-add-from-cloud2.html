<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Chat one on one</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<link rel="stylesheet" type="text/css" href="../../css/style.css" />
<link rel="stylesheet" type="text/css" href="../../css/user-card.css" />
<link rel="stylesheet" type="text/css" href="../../css/avatars.css" />
<link rel="stylesheet" type="text/css" href="../../css/icons.css" />
<link rel="stylesheet" type="text/css" href="../../css/buttons.css" />
<link rel="stylesheet" type="text/css" href="../../css/dropdowns.css" />
<link rel="stylesheet" type="text/css" href="../../css/popups.css" />
<link rel="stylesheet" type="text/css" href="../../css/dialogs.css" />
<link rel="stylesheet" type="text/css" href="../../css/chat-messages.css" />
<link rel="stylesheet" type="text/css" href="../../css/chat-textarea.css" />
<link rel="stylesheet" type="text/css" href="../../css/chat-typing.css" />
<link rel="stylesheet" type="text/css" href="../../css/chat-left-pane.css" />
<link rel="stylesheet" type="text/css" href="../../css/chat-feedback.css" />
<link rel="stylesheet" type="text/css" href="../../css/chat-common.css" />
</head>

<body class="overlayed">

<div class="fm-dialog-overlay"></div>

<div class="fm-dialog add-from-cloud">
    <div class="fm-dialog-close"></div>
    <div class="fm-dialog-title">Add from your Cloud Drive</div>
    
    <div class="fm-dialog-content">
        <!-- Please add "long-path" if theres not enough space for breadcrumbs path !-->
        <div class="fm-breadcrumbs-block">
            <a class="fm-breadcrumbs cloud-drive contains-directories has-next-button">
                <span class="right-arrow-bg">
                    <span>Cloud Drive</span>
                </span>
            </a>
            <a class="fm-breadcrumbs folder contains-directories">
                <span class="right-arrow-bg">
                    <span>Folder</span>
                </span>
            </a>
            <div class="clear"></div>
        </div>
        
            <table class="grid-table-header fm-dialog-table">
                <tr>
                    <th><span class="arrow grid-header-star"></span></th>
                    <th><div class="arrow name desc">Name</div></th>
                    <th><div class="arrow size">Size</div></th>
                </tr>
            </table>
            
            <div class="fm-dialog-grid-scroll">
                <table class="grid-table fm-dialog-table">
                    <!-- Please add "folder" class for folders !-->
                    <tr class="folder">
                        <td>
                            <span class="grid-status-icon"></span>
                        </td>
                        <td>
                            <span class="transfer-filtype-icon folder"> </span>
                            <span class="tranfer-filetype-txt">Folder</span>
                        </td>
                        <td></td>
                    </tr>
                    <!-- Please add "ui-selected" class for folders !-->
                    <tr class="folder ui-selected">
                        <td>
                            <span class="grid-status-icon"></span>
                        </td>
                        <td>
                            <span class="transfer-filtype-icon folder"> </span>
                            <span class="tranfer-filetype-txt">Folder</span>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <span class="grid-status-icon star"></span>
                        </td>
                        <td>
                            <span class="transfer-filtype-icon image"> </span>
                            <span class="tranfer-filetype-txt">File</span>
                        </td>
                        <td>2MB</td>
                    </tr>
                </table>
            </div>
            
        
    </div>
    
    <div class="fm-dialog-footer">
        <a href="" class="default-white-button right">
            Add
        </a>
        <a href="" class="default-white-button right">
            Cancel
        </a>
        <div class="clear"></div>
    </div>
</div>



  
</div>
</body>
</html>
