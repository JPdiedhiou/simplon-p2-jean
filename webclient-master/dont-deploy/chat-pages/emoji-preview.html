<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Emoji</title>
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />

  <!-- Emoji One CSS: -->
  <link rel="stylesheet" href="../../css/chat-emojione.css" type="text/css" media="all" />

  <!-- jQuery: -->
  <script src="../../js/vendor/jquery-2.1.4.js"></script>

  <!-- Syntax Highlighting -->
  <script type="text/javascript" src="js/shCore.js"></script>
  <script type="text/javascript" src="js/shBrushJScript.js"></script>
  <script type="text/javascript" src="js/shBrushCss.js"></script>
  <script type="text/javascript" src="js/shBrushPhp.js"></script>
  <script type="text/javascript">SyntaxHighlighter.all();</script>

  <!-- Emoji One JS -->

  <script src="js/emojione.js"></script>

  <script type="text/javascript">
    emojione.imageType = 'png';
    emojione.sprites = true;

    // default is ignore ASCII smileys like :) but you can easily turn them on
    emojione.ascii = true;

  </script>

</head>
<body>
<div style="float:: left; width:: 50%;">
    <h3>Input:</h3>
    <input type="text" id="inputText" name="inputText" style="width: 100%" value=""/>
</div>

<div style="float:: left; width:: 50%;">
    <h3>Output:</h3>
    <p id="outputText"></p>
    <script type="text/javascript">
          $(document).ready(function() {
            $("#inputText").on('keyup change input',function(e) {
              var source = $('#inputText').val();
              var preview = emojione.toImage(source);
              $('#outputText').html(preview);
              console.log(''+preview+"");
            });
          });
    </script>
</div>

</body>
</html>
