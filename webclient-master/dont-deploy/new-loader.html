<script type="text/javascript">

$(document).ready(function ()
{
    $('.loading-info li').removeClass('loading loaded');
    $('.loading-spinner').removeClass('active'); 
    $('.loader-progressbar').removeClass('active'); 
    $('.loader-percents').removeAttr('style');
        
    //All timeouts are just for demo
    var count = 0;
    setTimeout(function() { 
        
        $('.loading-spinner').addClass('active'); 
    
    }, 1000);
    
    setInterval(function() {
        ++count;
        $('.loading-info li').addClass('loaded').removeClass('loading');
        $('.loading-info').prepend('<li>Updating file list ' + count + '</li>');
        
        // Important to add duration for nice animation
        $('.loading-info li:not(.loaded)').addClass('loading', 10);
        
    }, 2000); 
    
});
</script>
</head>

<body>

<div class="loading-spinner">
    <div class="main-loader"></div>
    <ul class="loading-info">
    </ul>
    <div class="loader-progressbar">
        <div class="loader-percents"></div>
    </div>
</div>
  
</div>
</body>
